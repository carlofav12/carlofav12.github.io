<!DOCTYPE html>
<html lang="en" ng-app="myModule">
	<head>
		<meta charsert="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="icon" href="Imagenes/icono.icon">
		<link rel="stylesheet" type="text/css" href="style.css">
        <title>Inka Legends Website</title>	
	</head>
    <header>
    <nav class="menu-navegacion">
        <div class="logo" style="color: rgb(14, 13, 13);">
            <img src="Imagenes/logo.png" width="100" height="100" alt="">
        </div>
        <div class="menu">
            <a href="index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
            <a href="seguimiento.html">Seguimiento</a>
            <a href="novedades.html">Novedades</a>
            <a href="busca_catalogo.html">Catalogo</a>
            
        </div>
        <div class="buscar" style="color: white;">
            <a href="iniciarsesion.html">INICIAR SESION</a>
            <a href="registrarse.html">REGISTRARSE</a>
        </div>
    </nav>
    </header>

    <body ng-controller="myController">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
		</div>
	</nav>
	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary" >Encuentra el articulo que buscas desde nuestro Catalogo completo </h3>
		<hr style="border-top:1px dotted #ccc;"/>
		<div class="col-md-2"></div>
		<div class="col-md-8">	
			<div class="form-inline">
				<input type="text" class="form-control" ng-model="search" placeholder="Busca aqui..."/>
			</div>
			<br />
			<table class="table table-bordered">
				<thead class="alert-info">
					<tr>
						<th ng-click="sortData('Consola')">Consola<div ng-class="getSortClass('Consola')"></div></th>
						<th ng-click="sortData('Nombre')">Nombre<div ng-class="getSortClass('Nombre')"></div></th>
						<th ng-click="sortData('Precio')">Precio<div ng-class="getSortClass('Precio')"></div></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="member in members | orderBy:sortColumn:reverseSort | filter: search">
						<td>{{member.Consola}}</td>
						<td>{{member.Nombre}}</td>
						<td>{{member.Precio}}</td>
					</tr>
				</tbody>
			</table>
		</div>	
	</div>
<script src="js/angular.min.js"></script>
<script src="js/script.js"></script>	
</body>	
</html>
